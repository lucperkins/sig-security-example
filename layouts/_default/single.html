{{ define "main" }}
<section class="hero has-text-centered">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-bold">
        {{ .Title }}
      </p>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <figure class="figure">
      <img src="/img/{{ .Params.img }}">
    </figure>

    <div class="content is-medium">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
